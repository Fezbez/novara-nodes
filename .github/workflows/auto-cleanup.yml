name: Auto Cleanup Nodes Registry
on:
  schedule:
    - cron: '0 */2 * * *'  # Ogni 2 ore
  workflow_dispatch:       # Esecuzione manuale

jobs:
  cleanup-nodes:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cleanup old nodes
      run: |
        python cleanup_old_nodes.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add nodes_registry.json
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-cleanup: remove inactive nodes"
        git push
